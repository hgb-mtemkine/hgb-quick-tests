<div class="hgb-tooltip-root">
  <div class="hgb-tooltip-con" (click)="popup.hidden = !popup.hidden">
    <div></div>
    <ng-content select="[hgb-large-tooltip-parent]"></ng-content>
  </div>
  <div class="hgb-tooltip-popup" #popup [hidden]="true" [ngClass]="anchorClass">
    <ng-content select="[hgb-large-tooltip-popup]"></ng-content>
  </div>
</div>
